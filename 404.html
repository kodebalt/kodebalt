<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
    <link rel="alternate icon" type="image/png" href="/assets/images/favicon.png" />
    <link rel="alternate icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png" />
    <link rel="alternate icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta name="application-name" content="Kodebalt" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png" />
    <link rel="apple-touch-icon-precomposed" href="/assets/images/apple-touch-icon-precomposed.png" />
    <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#FF5722" />
    <meta name="apple-mobile-web-app-title" content="Kodebalt" />
    <meta name="msapplication-TileColor" content="#FF5722" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;500;700&display=swap" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <style>
      #text404 {
        text-align: center;
        text-align-last: initial;
        line-height: initial;
        font-style: italic;
        padding-top: 1vh;
        font-size: 1.2cqw;
      }

      .subheaderMobile #text404 {
        font-size: 2.16cqw !important;
      }

      /* Button */
      .material-btn {
        position: relative;
        display: inline-flex;
        align-items: center;
        min-height: 44px;
        min-width: 44px;
        padding: 0 26px;
        margin: 5px;
        border-radius: 22px;
        background: none;
        color: #ffb49d;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.15s ease;
        border: 1px solid transparent;
        font-size: 1rem;
        line-height: 1;
        text-decoration: initial;
        font-family: Outfit;
        font-weight: 500;
      }

      .material-btn:hover,
      .material-btn:focus {
        background-color: rgba(255, 180, 157, 0.1);
      }

      .material-btn::before {
        background-color: #ffb49d;
      }

      .material-btn:focus-visible {
        outline: 4px solid blue;
        outline-offset: 3px;
      }

      .material-btn + .material-btn {
        margin-left: 10px;
      }

      .filled {
        background: #ffb49d;
        color: #601400;
      }

      .filled:hover,
      .filled:focus {
        background-color: rgba(255, 180, 157, 0.8);
      }

      .filled::before {
        background-color: #601400;
      }

      .ripple::before {
        content: '';
        position: absolute;
        left: var(--x);
        top: var(--y);
        width: 200%;
        border-radius: 50%;
        opacity: 0.25;
        aspect-ratio: 1;
        transform: translate(-50%, -50%) scale(0);
        transform-origin: center center;
        animation: ripples 0.45s ease-out;
      }

      @keyframes ripples {
        to {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0;
        }
      }
      /* Button END */
    </style>
  </head>

  <body>
    <div id="centered" class="box">
      <div>
        <h1 id="header" class="text hidetext">Page Not Found</h1>
        <div id="subheaderContainer">
          <p class="text hidetext">Sorry, but the page you were trying to view does not actually exist.</p>
          <p id="text404" class="text hidetext">Error 404</p>
          <div style="padding-top: 2.5vh"><a class="material-btn filled" href="/">Home</a></div>
        </div>
      </div>
    </div>
    <p id="copyright" class="text hidetext">&copy; Beeswax Not Yours, Inc.</p>
    <script type="text/javascript" src="/assets/js/script.js"></script>
    <script>
      document.querySelectorAll('.material-btn').forEach((el) => {
        const ripple = (e) => {
          el.classList.remove('ripple');
          el.style.setProperty('--x', e.offsetX + 'px');
          el.style.setProperty('--y', e.offsetY + 'px');
          el.classList.add('ripple');
        };
        el.addEventListener('mousedown', ripple, false);
        el.addEventListener('touchstart', ripple, false);
      });
    </script>
  </body>
</html>
